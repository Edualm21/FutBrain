<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/serieADash.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Dashboard Premier League</title>
  <script>
    const liga = sessionStorage.getItem("LIGA_ATUAL");
    console.log("Liga atual:", liga);
  </script>
</head>

<body>
  <div class="serieA">
    <div class="backHome">
      <img src="../../assets/imgs/premier.svg" alt="">
      <a href="../home.html">Home</a>
    </div>

    <div class="container">
      <div class="welcome">
        <h1>Bem vindo</h1>
        <img src="../../assets/imgs/logout.svg" onclick="logout()">
      </div>

      <div class="conteudo">

        <div class="kpis">
          <div class="kpi1" id="mediaPontuacaoJogadores">
            <p>Média de pontos de todos os jogadores</p>
          </div>
          <div class="kpi2" id="ultimaPontuacao">
            <p>Maior pontuação</p>
          </div>
          <div class="kpi3">
            <p>Top três pontuadores</p>
            <ul id="topTresPontuadores"></ul>
          </div>
          <div class="kpi4" id="melhoresTempos">
            <p>Melhores tempos</p>
          </div>
        </div>

        <div class="graficos">
          <div style="width: 45%; height: 80%;">
            <canvas id="grafico1"></canvas>
          </div>
          <div style="width: 45%; height: 80%;">
            <canvas id="grafico2"></canvas>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="../../assets/js/dashSerieA.js"></script>
</body>
</html>
