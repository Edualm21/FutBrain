<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Champions League</title>
    <link rel="stylesheet" href="../../assets/css/bundesliga.css">
    <link rel="shortcut icon" href="../../assets/imgs/bundesliga.svg" type="image/x-icon">
</head>

<body>
    <div class="champions">
        <div class="sidebar">
            <img src="../../assets/imgs/champions_logo.svg">
            <h2>Olá, <span id="b_usuario">usuário</span></h2>
            <div class="links">
                <a href="../dashs/premier.html">Dashboard</a>
                <a href="../home.html">Home</a>
            </div>
        </div>
        <div class="background">
            <div class="container">
                <div id="cronometro" style="font-size: 24px; font-weight: bold; margin-bottom: 10px; color: #FFF;">

                </div>
                <div class="perguntas">
                    <div class="questoes hide">
                        <span class="pergunta">Pergunta</span>
                        <div class="respostas">

                            <button class="botoes answer">Resposta4</button>
                        </div>
                    </div>
                    <div class="comecar-avancar">
                        <button class="start botoes">Começar</button>
                        <button class="next botoes hide">Próxima pergunta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/quiz.js"></script>
